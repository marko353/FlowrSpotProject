<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="loginUsername">User name</label>
            <input type="text" id="loginUsername" placeholder="Enter Username" formControlName="username">
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                <span class="error-message" *ngIf="username?.errors?.['required']">User is required</span>
                <span class="error-message" *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters</span>
            </div>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter Password" formControlName="password">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <span class="error-message" *ngIf="password?.errors?.['required']">Password is required</span>
                <span class="error-message" *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
            </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
